<div class="detalhe-locacao">
  <div class="panel panel-default panel-custom">
    <div class="panel-body">
      <h3>{{locatario.Nome}}</h3>
      <fieldset>
        <legend>Dados pessoais</legend>
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
              <label for="">CPF/CNPJ: </label>
              {{locatario.CPFCNPJ}}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
              <label for="">E-mail: </label>
              {{locatario.Email}}
            </div>
          </div>
        </div>

        <div class="row" *ngIf="locatario.CPFCNPJ.length < 14">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
              <label for="">Data de nascimento: </label>
              {{locatario.DataNascimento | date: 'shortDate'}}
            </div>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
              <label for="">Sexo: </label>
              {{locatario.DescricaoSexo}}
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Contatos</legend>
        <div class="row">
          <div *ngFor="let contato of locatario.Contatos" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group" *ngIf="contato.Numero">
              <label for="">{{contato.TipoContato === 1 ? 'Tefone: ' : 'Celular: '}}</label>
              ({{contato.DDD}}) {{contato.Numero}}
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
