<div class="container">
  <section *ngIf="!enviado" class="wrap login">

    <div class="login-head">
      <h1 class="title title-glyph title-senha">Esqueci minha senha</h1>
    </div>

    <div class="row" *ngIf="message">
      <div class="col-md-12" *ngFor="let msg of message">
        <app-alert [close]="true" [timeout]="timeMessage" [color]="typeMessage">{{msg}}</app-alert>
      </div>
    </div>
    <app-loading *ngIf="carregandoForm" message="Aguarde..."></app-loading>
    <div *ngIf="!carregandoForm" class="row login-body">

      <div class="col-xs-10 col-sm-8 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-3 box-center">
        <div class="box-round clearfix">

          <div class="box-round-body">

            <form #esqueciForm="ngForm" (ngSubmit)="onSubmit(esqueciForm)">
              <p>Digite seu e-mail cadastrado e enviaremos as instruções.</p>
              <div class="wrap-group">
                <div class="form-group">
                  <label for="emailCadastro">E-mail</label>
                  <input type="text" class="form-control" id="emailCadastro" name="emailCadastro" [(ngModel)]="emailCadastro" #email="ngModel"
                    required (keyup)="invalidEmailFormat = false">
                </div>
                <div *ngIf="email.invalid && email.dirty" class="alert alert-danger">
                  <div *ngIf="email.errors.required">
                    Campo obrigatório.
                  </div>
                </div>
                <div *ngIf="invalidEmailFormat" class="alert alert-danger">
                  Formato de e-mail inválido.
                </div>
              </div>
              <div class="button-wrapper">
                <button type="submit" class="btn btn-primary" [disabled]="esqueciForm.invalid" id="continuar">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
